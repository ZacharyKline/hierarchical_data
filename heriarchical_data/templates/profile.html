{% load static %}
<link rel='stylesheet' href='../static/styles.css'>
<a href='/'><button>Home</button></a>
{% load mptt_tags %}
<h2>Files/Folders created:</h2>
<ul>
    {% recursetree data %}
    <li>
        <div>{{ node.name }}</div>
        {% if not node.is_leaf_node %}
        <ul class="children">
            {{ children }}
        </ul>
        {% endif %}
    </li>
    {% endrecursetree %}
</ul>
