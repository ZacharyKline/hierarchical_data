{% load static %}
<link rel='stylesheet' href='static/styles.css'>
<div>
    <a href='/login/'><button>Login</button></a>
    <a href='/logout/'><button>Logout</button></a>
</div>
{% load mptt_tags %}
<ul>
    {% recursetree data %}
    <li>
        <div>{{ node.name }}</div>
        <div> - {{ node.user }}</div>
        {% if not node.is_leaf_node %}
        <ul class="children">
            {{ children }}
        </ul>
        {% endif %}
    </li>
    {% endrecursetree %}
</ul>
